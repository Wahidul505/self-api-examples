<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEAL</title>
  <!-- tailwind cdn link  -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <!-- searching meal section  -->
  <section id="search-meal" class="w-1/3 mx-auto mt-6">
    <h1 class="text-4xl font-semibold text-green-500 mb-4">Search Your Favourite Meal</h1>
    <div class="w-full">
      <input id="search-input" class="p-3 rounded-xl w-3/4" type="text" placeholder="Enter Your Meal">
      <button onclick="loadSearch()" class="bg-green-500 text-white p-2 rounded-xl">Search</button>
    </div>
  </section>
  <!-- alert message for undefined and empty input  -->
  <h1 id="alert-message" class="text-3xl font-semibold text-red-500 text-center mt-2">Please, Enter a Valid Input</h1>
  <!-- display meal details section  -->
  <section id="meal-details" class="w-1/3 mx-auto my-6">
  </section>
  <!-- display result section   -->
  <section id="result-container" class="grid grid-cols-3 gap-8 w-11/12 mx-auto mt-6">
  </section>

  <script src="js/meal.js"></script>
</body>

</html>
